<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animación de Texto</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: scroll;
        margin-top: 5%;
        margin-left: 15.5%;
        margin-right: 25%;
      }

      .texto-animado {
        font-size: 50px;
        position: relative;
        text-align: center;
        width: 100%;
        margin: 10%;
      }
      
      .contenedor-imagenes {
        display: flex;
        justify-content: center;
        position: relative;
        margin-top: 15px; /* Espacio entre el texto y las imágenes */
      }

      .contenedor-imagenes img,
      .contenedor-imagenes button {
        margin: 0 10px; /* Espacio entre las imágenes y botones */
      }

      .contenedor-imagenes input[type="file"] {
        display: none; /* Ocultar el input de tipo file */
      }

      .contenedor-imagenes button {
        background: none;
        border: none;
        cursor: pointer;
        outline: none;
      }

      .contenedor-imagenes img {
        width: 250px; /* Ancho de las imágenes */
        height: auto; /* Altura automática para mantener la proporción */
        cursor: pointer;
      }

      .carousel-container {
        display: none; /* Ocultar el carrusel por defecto */
        position: center; /* Posición absoluta para ubicarlo dentro del botón */
        top: calc(100% + 5px); /* Posiciona el carrusel debajo del botón */
        left: 50%; /* Centra horizontalmente el carrusel */
        transform: translateX(-50%); /* Centra horizontalmente el carrusel */
        background: white; /* Color de fondo */
        padding: 75px; /* Espaciado interno */
        max-width: 10%; /* Ancho máximo del carrusel */
        overflow: hidden; /* Para ocultar las imágenes que desbordan el carrusel */
      }

      .carousel-images {
        display: flex;
        transition: transform 0.5s ease; /* Transición suave entre imágenes */
      }

      .carousel-image {
        flex: 0 0 auto;
        width: 2000px; /* Ancho de cada imagen (ocupará todo el ancho del carrusel) */
        height: auto; /* Altura automática para mantener la proporción */
      }

      .carousel-btn {
        cursor: pointer;
        outline: none;
      }

      .prev-btn {
        float: left;
      }

      .next-btn {
        float: right;
      }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="texto-animado">
            <p id="texto"></p>
        </div>

        <div class="contenedor-imagenes">
            <a href="index.html">
              <img src="imagen8.PNG" alt="Ir a otra página">
            </a>
            <button class="carousel-btn" onclick="toggleCarousel()">
              <img src="imagen7.PNG" alt="Mostrar carrusel">
            </button>
            <div class="carousel-container" id="carouselContainer">
              <div class="carousel-images">
                <img class="carousel-image" src="foto1.JPG" alt="Imagen 1">
                 <img class="carousel-image" src="foto11.jpg" alt="Imagen 2">
                 <img class="carousel-image" src="foto13.JPG" alt="Imagen 3">

                <!-- Agrega más imágenes según sea necesario -->
              </div>
              <button class="carousel-btn prev-btn" onclick="moveSlide(-1)">
                <img src="imagen-izquierda.png" alt="Anterior">
              </button>
              <button class="carousel-btn next-btn" onclick="moveSlide(1)">
                <img src="imagen-derecha.png" alt="Siguiente">
              </button>
            </div>
            <button onclick="mostrarFormulario()">
              <img src="imagen5.png" alt="Agregar imagen, texto y link">
            </button>
        </div>
    </div>

    <script>
        const texto = document.getElementById("texto");
        const mensaje = "Actos de amor es un sitio web que a través de tres historias testimoniales de mujeres ayuda a desmitificar el amor romántico con enfoque en la violencia de género en vínculos de parejas heterosexuales. El proyecto presenta una narrativa hipertextual, lo que le permite al usuario generar una historia a través de pedazos de texto, notas de voz, collage, y fotografías. El ordenamiento del material multimedia requiere de interacción y resulta parcialmente aleatorio, posibilitando la “creación” de una narrativa individual.";
        let index = 0;

        function mostrarTexto() {
            if (index < mensaje.length) {
                texto.innerHTML += mensaje.charAt(index);
                index++;
                setTimeout(mostrarTexto, 40); // Ajusta el tiempo de espera entre letras
            }
        }

        function mostrarFormulario() {
            // Aquí puedes abrir un formulario modal o redirigir a otra página que permita agregar imagen, texto y link
            alert("Formulario para agregar imagen, texto y link");
        }

        function mostrarImagen(input) {
            const imagenSeleccionada = input.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const imagen = document.createElement("img");
                imagen.src = e.target.result;
                imagen.style.width = "100px";
                imagen.style.height = "auto";
                document.querySelector(".contenedor-imagenes").appendChild(imagen);
            }

            reader.readAsDataURL(imagenSeleccionada);
        }

        let slideIndex = 0;
        const slides = document.querySelectorAll('.carousel-image');

        function moveSlide(n) {
          slideIndex += n;
          if (slideIndex < 0) {
            slideIndex = slides.length - 1;
          } else if (slideIndex >= slides.length) {
            slideIndex = 0;
          }
          document.querySelector('.carousel-images').style.transform = `translateX(-${slideIndex * 100}%)`; // Ajusta el ancho de cada imagen
        }

        function toggleCarousel() {
          const carouselContainer = document.getElementById('carouselContainer');
          carouselContainer.style.display = carouselContainer.style.display === 'block' ? 'none' : 'block';
        }

        mostrarTexto();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cartas</title>
    <style>
        body{
     margin: 0;
        padding: 0;
        overflow: scroll;
        margin-top: 5%;
        margin-left: 10%;
        margin-right: 25%;
        background-color: black;

        
      }

      .texto-animado {
        font-size: 50px;
        position: relative;
        text-align: center;
        width: 100%;
        margin: 10%;
        color: antiquewhite;
      }
      
      .boton-img {
    border: none;
    background: none;
    cursor: pointer;
    display: inline-block;
    margin: 20;
    padding: 0;
    margin-left: 90%;
  }
  .contenedor-botones {
    text-align: center; /* Centra los botones horizontalmente */
  }
  
  .contenedor-imagenes {
    display: inline-block; /* Para que estén en línea horizontal */
    margin-right: 150px; /* Espacio entre los botones */
  }

  .contenedor-imagenes:last-child {
    margin-right: 0; /* Elimina el margen derecho del último botón */
  }

  .contenedor-imagenes img {
    width: 200px; /* Ajusta el ancho de la imagen */
    height: auto; /* Mantiene la proporción de la imagen */
  }

    </style>
</head>
<body>
    
    <div class="container">
        <div class="texto-animado">
            <p id="texto"></p>
        </div>

        <div class="contenedor-imagenes">
            <a href="index.html" class="boton-img">
                <img src="imagen11.png" alt="Ir a otra página">
            </a>
        </div>
    
        <div class="contenedor-imagenes">
            <a href="statements.html" class="boton-img">
                <img src="imagen8.PNG" alt="Ir a otra página">
            </a>
        </div>
    
        <div class="contenedor-imagenes">
            <a href="galeria.html" class="boton-img">
                <img src="imagen10.png" alt="Ir a otra página">
            </a>
    </div>

    <script>
        const texto = document.getElementById("texto");
        const mensaje = "Actos de amor es un sitio web que a través de tres historias testimoniales de mujeres ayuda a desmitificar el amor romántico con enfoque en la violencia de género en vínculos de parejas heterosexuales. El proyecto presenta una narrativa hipertextual, lo que le permite al usuario generar una historia a través de pedazos de texto, notas de voz, collage, y fotografías. El ordenamiento del material multimedia requiere de interacción y resulta parcialmente aleatorio, posibilitando la “creación” de una narrativa individual.";
        let index = 0;

        function mostrarTexto() {
            if (index < mensaje.length) {
                texto.innerHTML += mensaje.charAt(index);
                index++;
                setTimeout(mostrarTexto, 40); // Ajusta el tiempo de espera entre letras
            }
        }

       

        mostrarTexto();
    </script>
</body>
</html>

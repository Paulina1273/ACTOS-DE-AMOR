<!DOCTYPE html>
<html>
<head>
  <title>ACTOS DE AMOR</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      padding: 10px;
    }

    .image-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      position: relative;
    }

    .image-container img {
      width: 190px; /* Ancho de las imágenes */
      height: 150px; /* Altura automática para mantener la proporción */
      margin: 100px ; /* Espacio entre las imágenes */
      cursor: pointer;
    }

    .image-row {
      display: flex;
      justify-content: space-between;
      width: calc(100% - 270px);  /* Ancho del contenedor */
       margin: 0 auto;
    }

    #display-image {
      display: none;
      text-align: center;
      position: absolute;
      top: 100px;
      left: 0;
      right: 0;
    }

    #large-image {
      max-width: 100%;
      max-height: 2000 vh;
      margin: 0 auto;
    }

    #close-button {
      position: absolute;
      top: 100px;
      right: 100px;
      cursor: pointer;
      color: rgb(166, 25, 25);
      font-size: 24px;
    }
   

    .bottom-image {
      position: absolute;
      bottom: 10000; /* Alinear en la parte inferior */
      left: 50%; /* Centrar horizontalmente */
      margin-top: 1100px;
      
      transform: translateX(-50%); /* Alinear horizontalmente al centro */
    }

    .bottom-image img {
      width: 200px; /* Ancho de la imagen */
      height: auto; /* Altura automática para mantener la proporción */
    }
  </style>
</head>
<body>
  <div class="bottom-image">
    <a href="cartas.html">
      <img src="imagen1.jpg" alt="Boton de enlace">
    </a>
  </div>

  <div class="image-container">
    <div class="image-row">
      <img src="imagen1.jpg" onclick="showRandomMedia()" alt="Imagen 1">
      <img src="imagen1.jpg" onclick="showRandomMedia()" alt="Imagen 2">
      <img src="imagen1.jpg" onclick="showRandomMedia()" alt="Imagen 3">
    </div>
    <div class="image-row">
      <img src="imagen1.jpg" onclick="showRandomMedia()" alt="Imagen 4">
      <img src="imagen1.jpg" onclick="showRandomMedia()" alt="Imagen 5">
      <img src="imagen1.jpg" onclick="showRandomMedia()" alt="Imagen 6">
    </div>
    <div class="image-row">
      <img src="imagen1.jpg" onclick="showRandomMedia()" alt="Imagen 7">
      <img src="imagen1.jpg" onclick="showRandomMedia()" alt="Imagen 8">
      <img src="imagen1.jpg" onclick="showRandomMedia()" alt="Imagen 9">
      
    </div>
  </div>

  <div id="display-image">
    <span id="close-button" onclick="closeMedia()">&#10006;</span>
    <div id="media-container">
      <img id="large-image" src="" alt="Imagen grande">
      <div id="audio-container">
        <audio id="audio-player" src="" controls></audio>
    </div>
  </div>

  
  

  <script>
   const mediaItems = [
      { type: "image", src: "foto1.jpg" },
      { type: "image", src: "foto2.jpg" },
      { type: "image", src: "foto3.jpg" },
      { type: "image", src: "foto4.jpg" },
      { type: "image", src: "foto5.jpg" },
      { type: "image", src: "foto6.jpg" },
      { type: "image", src: "foto7.jpg" },
      { type: "image", src: "foto8.jpg" },
      { type: "image", src: "foto9.jpg" },
      { type: "audio", src: "a1.wav" },
      { type: "audio", src: "a2.wav" },
      { type: "audio", src: "a3.wav" },
      { type: "audio", src: "a4.wav" },
      { type: "audio", src: "a5.wav" },
      { type: "audio", src: "a6.wav" },
      { type: "audio", src: "a7.wav" },
      { type: "audio", src: "a8.wav" },
      { type: "audio", src: "a9.wav" },
      { type: "audio", src: "a10.wav" },
      { type: "image", src: "foto10.jpg" },
      { type: "image", src: "foto11.jpg" },
      { type: "image", src: "foto12.jpg" },
      { type: "image", src: "foto13.jpg" },
    ];

    let displayedMedia = [];
    let currentIndex = 0;

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function showRandomMedia() {
      if (displayedMedia.length === 0) {
        // Si se han mostrado todos los elementos, reiniciar la lista
        displayedMedia = [...mediaItems];
        shuffleArray(displayedMedia);
        currentIndex = 0;
      }

      const randomMedia = displayedMedia[currentIndex];
      currentIndex++;

      const displayImage = document.getElementById("large-image");
      const audioPlayer = document.getElementById("audio-player");
      const audioContainer = document.getElementById("audio-container");

      if (randomMedia.type === "image") {
        // Mostrar la imagen
        displayImage.style.display = "block";
        audioContainer.style.display = "none";
        displayImage.src = randomMedia.src;
      } else if (randomMedia.type === "audio") {
        // Reproducir el archivo de audio
        displayImage.style.display = "none";
        audioContainer.style.display = "block";
        audioPlayer.src = randomMedia.src;
        audioPlayer.play(); // Reproducir el audio
      }

      document.getElementById("display-image").style.display = "block";
    }

    function closeMedia() {
      const audioPlayer = document.getElementById("audio-player");
      audioPlayer.pause(); // Pausar la reproducción de audio al cerrar la imagen
      document.getElementById("display-image").style.display = "none";
    }
  </script>
</body>
</html>
